name: Robot Framework Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  Chrome:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Notify Slack - Start
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{"text": "@canal üöÄ Pipeline de testes no Chrome iniciado por '${{ github.actor }}' come√ßou!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Run tests
        id: run-tests
        run: |
          robot -d tests/results -v BROWSER:chrome tests

      - name: Analyze Test Results
        id: analyze-results
        run: |
          if grep -q 'FAIL' tests/results/output.xml; then
            echo "partial_failure=true" >> $GITHUB_ENV
          else
            echo "partial_failure=false" >> $GITHUB_ENV
          fi

      - name: Robot Reporter
        uses: joonvena/robotframework-reporter-action@v2.4
        if: always()
        with:
          gh_access_token: ${{secrets.GITHUB_TOKEN}}
          report_path: tests/results

      - name: Upload Report
        uses: actions/upload-artifact@v4.3.3
        if: always()
        with:
          name: Chrome Report
          path: tests/results

      - name: Notify Slack - Success
        if: success() && steps.analyze-results.outputs.test_result.partial_failure == 'false'
        run: |
          REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-Type: application/json' \
          -d '{"text": "@canal ‚úÖ Pipeline de testes no Chrome iniciado por '${{ github.actor }}' finalizado com sucesso! <'"$REPORT_URL"'|Veja o relat√≥rio>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Partial Failure
        if: success() && steps.analyze-results.outputs.test_result.partial_failure == 'true'
        run: |
          REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-Type: application/json' \
          -d '{"text": "@canal ‚ö†Ô∏è Pipeline de testes no Chrome iniciado por '${{ github.actor }}' finalizado com algumas falhas! <'"$REPORT_URL"'|Veja o relat√≥rio>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        run: |
          REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-Type: application/json' \
          -d '{"text": "@canal ‚ùå Pipeline de testes no Chrome iniciado por '${{ github.actor }}' falhou! <'"$REPORT_URL"'|Veja o relat√≥rio>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

